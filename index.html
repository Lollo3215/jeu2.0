<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Jeu2.0 – Jeux Addictifs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #121212;
      color: white;
    }
    header {
      background: #1f1f1f;
      padding: 20px;
      text-align: center;
      font-size: 2em;
    }
    .container {
      padding: 20px;
    }
    .game-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .game-card {
      background: #222;
      border-radius: 10px;
      padding: 15px;
      width: 200px;
      cursor: pointer;
      text-align: center;
      transition: transform 0.2s;
    }
    .game-card:hover {
      transform: scale(1.05);
      background: #333;
    }
    .hidden {
      display: none;
    }
    canvas {
      border: 2px solid white;
      display: block;
      margin: 0 auto;
    }
    .back-btn {
      margin-top: 20px;
      display: inline-block;
      background: #444;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }
    .back-btn:hover {
      background: #666;
    }
  </style>
</head>
<body>

<header>Jeu2.0 – Jeux Addictifs</header>

<div class="container">
  <!-- Page d'accueil -->
  <div id="home">
    <h2>Choisis un jeu :</h2>
    <div class="game-list">
      <div class="game-card" onclick="showGame('blockblast')">
        <h3>Block Blast</h3>
      </div>
      <div class="game-card" onclick="showGame('suika')">
        <h3>Suika Game</h3>
      </div>
      <div class="game-card" onclick="showGame('snake')">
        <h3>Snake</h3>
      </div>
      <div class="game-card" onclick="showGame('demineur')">
        <h3>Démineur</h3>
      </div>
      <div class="game-card" onclick="showGame('tic')">
        <h3>Tic Tac Toe (1v1)</h3>
      </div>
    </div>
  </div>

  <!-- Jeux -->
  <div id="blockblast" class="hidden">
    <h2>Block Blast (démo)</h2>
    <p style="text-align:center;">(Pas encore implémenté)</p>
    <div class="back-btn" onclick="goHome()">← Retour</div>
  </div>

  <div id="suika" class="hidden">
    <h2>Suika Game (démo HTML5)</h2>
    <iframe src="https://v6p9d9t4.ssl.hwcdn.net/html/6523024/index.html" width="100%" height="500" style="border:none;"></iframe>
    <div class="back-btn" onclick="goHome()">← Retour</div>
  </div>

  <div id="snake" class="hidden">
    <h2>Jeu du serpent</h2>
    <canvas id="snakeCanvas" width="400" height="400"></canvas>
    <div class="back-btn" onclick="goHome()">← Retour</div>
  </div>

  <div id="demineur" class="hidden">
    <h2>Démineur (mini)</h2>
    <iframe src="https://embed-games.vercel.app/minesweeper" width="100%" height="500" style="border:none;"></iframe>
    <div class="back-btn" onclick="goHome()">← Retour</div>
  </div>

  <div id="tic" class="hidden">
    <h2>Tic Tac Toe (1v1)</h2>
    <iframe src="https://playtictactoe.org/" width="100%" height="500" style="border:none;"></iframe>
    <div class="back-btn" onclick="goHome()">← Retour</div>
  </div>

</div>

<script>
  function showGame(gameId) {
    document.getElementById("home").classList.add("hidden");
    document.getElementById(gameId).classList.remove("hidden");

    if (gameId === "snake") startSnake();
  }

  function goHome() {
    document.querySelectorAll('.container > div').forEach(div => div.classList.add("hidden"));
    document.getElementById("home").classList.remove("hidden");
    clearInterval(window.snakeInterval);
  }

  // Jeu du serpent
  function startSnake() {
    const canvas = document.getElementById("snakeCanvas");
    const ctx = canvas.getContext("2d");
    const box = 20;
    let snake = [{ x: 9 * box, y: 10 * box }];
    let direction = "RIGHT";
    let food = {
      x: Math.floor(Math.random() * 19) * box,
      y: Math.floor(Math.random() * 19) * box
    };

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      else if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    });

    function draw() {
      ctx.fillStyle = "#000";
      ctx.fillRect(0, 0, 400, 400);

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "lime" : "green";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box, box);

      let headX = snake[0].x;
      let headY = snake[0].y;

      if (direction === "LEFT") headX -= box;
      if (direction === "RIGHT") headX += box;
      if (direction === "UP") headY -= box;
      if (direction === "DOWN") headY += box;

      if (
        headX < 0 || headX >= 400 || headY < 0 || headY >= 400 ||
        snake.some(part => part.x === headX && part.y === headY)
      ) {
