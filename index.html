<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeu2.0 ‚Äì Jeux</title>
  <style>
    /* Style global */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: white;
      transition: background-color 0.3s, color 0.3s;
    }

    /* Theme clair */
    body.light-mode {
      background-color: #f0f0f0;
      color: #333;
    }

    /* Header */
    header {
      background-color: #1f1f1f;
      padding: 20px;
      text-align: center;
      font-size: 2.5em;
      color: white;
    }

    header img {
      height: 50px;
      vertical-align: middle;
    }

    /* Bouton de changement de th√®me */
    .theme-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #333;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .theme-btn:hover {
      background-color: #444;
    }

    /* Contenu principal */
    .container {
      padding: 30px;
      text-align: center;
    }

    .game-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .game-card {
      background-color: #222;
      border-radius: 10px;
      padding: 20px;
      width: 200px;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.2s;
    }

    .game-card:hover {
      transform: scale(1.05);
      background-color: #333;
    }

    .game-card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .hidden {
      display: none;
    }

    iframe, canvas {
      width: 100%;
      height: 400px;
      border-radius: 10px;
    }

    /* Styles pour les jeux */
    .back-btn {
      margin-top: 20px;
      background-color: #444;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      display: inline-block;
    }

    .back-btn:hover {
      background-color: #666;
    }

  </style>
</head>
<body>

<header>
  <img src="https://upload.wikimedia.org/wikipedia/commons/9/9b/YouTube_Logo_2017.png" alt="Jeu2.0 Logo">
  Jeu2.0 ‚Äì Jeux
</header>

<button class="theme-btn" onclick="toggleTheme()">‚òÄÔ∏è / üåô Changer le th√®me</button>

<div class="container">
  <!-- Page d'accueil -->
  <div id="home">
    <h2>Choisis un jeu :</h2>
    <div class="game-list">
      <div class="game-card" onclick="showGame('blockblast')">
        <img src="https://via.placeholder.com/150?text=Block+Blast" alt="Block Blast">
        <h3>Block Blast</h3>
      </div>
      <div class="game-card" onclick="showGame('suika')">
        <img src="https://via.placeholder.com/150?text=Suika+Game" alt="Suika Game">
        <h3>Suika Game</h3>
      </div>
      <div class="game-card" onclick="showGame('snake')">
        <img src="https://via.placeholder.com/150?text=Snake" alt="Snake Game">
        <h3>Snake</h3>
      </div>
      <div class="game-card" onclick="showGame('demineur')">
        <img src="https://via.placeholder.com/150?text=D√©mineur" alt="D√©mineur">
        <h3>D√©mineur</h3>
      </div>
      <div class="game-card" onclick="showGame('tic')">
        <img src="https://via.placeholder.com/150?text=Tic+Tac+Toe" alt="Tic Tac Toe">
        <h3>Tic Tac Toe (1v1)</h3>
      </div>
    </div>
  </div>

  <!-- Jeux -->
  <div id="blockblast" class="hidden">
    <h2>Block Blast</h2>
    <p>Jeu en d√©veloppement.</p>
    <div class="back-btn" onclick="goHome()">‚Üê Retour</div>
  </div>

  <div id="suika" class="hidden">
    <h2>Suika Game</h2>
    <iframe src="https://v6p9d9t4.ssl.hwcdn.net/html/6523024/index.html"></iframe>
    <div class="back-btn" onclick="goHome()">‚Üê Retour</div>
  </div>

  <div id="snake" class="hidden">
    <h2>Jeu du Serpent</h2>
    <canvas id="snakeCanvas" width="400" height="400"></canvas>
    <div class="back-btn" onclick="goHome()">‚Üê Retour</div>
  </div>

  <div id="demineur" class="hidden">
    <h2>D√©mineur</h2>
    <iframe src="https://embed-games.vercel.app/minesweeper"></iframe>
    <div class="back-btn" onclick="goHome()">‚Üê Retour</div>
  </div>

  <div id="tic" class="hidden">
    <h2>Tic Tac Toe (1v1)</h2>
    <iframe src="https://playtictactoe.org/" width="100%" height="500" style="border:none;"></iframe>
    <div class="back-btn" onclick="goHome()">‚Üê Retour</div>
  </div>
</div>

<script>
  function toggleTheme() {
    document.body.classList.toggle("light-mode");
  }

  function showGame(gameId) {
    document.getElementById("home").classList.add("hidden");
    document.getElementById(gameId).classList.remove("hidden");
  }

  function goHome() {
    document.querySelectorAll('.container > div').forEach(div => div.classList.add("hidden"));
    document.getElementById("home").classList.remove("hidden");
  }

  // Jeu du serpent
  function startSnake() {
    const canvas = document.getElementById("snakeCanvas");
    const ctx = canvas.getContext("2d");
    const box = 20;
    let snake = [{ x: 9 * box, y: 10 * box }];
    let direction = "RIGHT";
    let food = {
      x: Math.floor(Math.random() * 19) * box,
      y: Math.floor(Math.random() * 19) * box
    };

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      else if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    });

    function draw() {
      ctx.fillStyle = "#000";
      ctx.fillRect(0, 0, 400, 400);

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "lime" : "green";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box, box);

      let headX = snake[0].x;
      let headY = snake[0].y;

      if (direction === "LEFT") headX -= box;
      if (direction === "RIGHT") headX += box;
      if (direction === "UP") headY -= box;
      if (direction === "DOWN") headY += box;

      if (
        headX < 0 || headX >= 400 || headY < 0 || headY >= 400 ||
        snake.some(part => part.x === headX && part.y === headY)
      ) {
        clearInterval(window.snakeInterval);
        alert("Game over !");
        goHome();
        return;
      }

      let newHead = { x: headX, y: headY };

      if (headX === food.x && headY === food.y) {
        food = {
          x: Math.floor(Math.random() * 19) * box,
          y: Math.floor(Math.random() * 19) * box
        };
      } else {
        snake.pop();
      }

      snake.unshift(newHead);
    }

    window.snakeInterval = setInterval(draw, 150);
  }

  document.getElementById('snake').addEventListener('load', startSnake);
</script>

</body
