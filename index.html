<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Jeu2.0 ‚Äì Jeux </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #121212;
      color: white;
    }
    header {
      background: #1f1f1f;
      padding: 20px;
      text-align: center;
      font-size: 2em;
    }
    .container {
      padding: 20px;
    }
    .game-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .game-card {
      background: #222;
      border-radius: 10px;
      padding: 15px;
      width: 200px;
      cursor: pointer;
      text-align: center;
      transition: transform 0.2s;
    }
    .game-card:hover {
      transform: scale(1.05);
      background: #333;
    }
    .hidden {
      display: none;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 10px;
    }
    .back-btn {
      margin-top: 20px;
      display: inline-block;
      background: #444;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }
    .back-btn:hover {
      background: #666;
    }
  </style>
</head>
<body>

<header>Jeu2.0 ‚Äì Jeux </header>

<div class="container">
  <!-- Page d'accueil -->
  <div id="home">
    <h2>Choisis un jeu :</h2>
    <div class="game-list">
      <div class="game-card" onclick="showGame('blockblast')">
        <h3>Block Blast</h3>
        <p>Un puzzle addictif de blocs !</p>
      </div>
      <div class="game-card" onclick="showGame('suika')">
        <h3>Suika Game</h3>
        <p>Le c√©l√®bre jeu de la past√®que üçâ</p>
      </div>
    </div>
  </div>

  <!-- Jeu Block Blast -->
  <div id="blockblast" class="hidden">
    <h2>Block Blast</h2>
    <iframe src="https://example.com/blockblast"></iframe> <!-- Remplace par ton vrai lien -->
    <div class="back-btn" onclick="goHome()">‚Üê Retour</div>
  </div>

  <!-- Jeu Suika -->
  <div id="suika" class="hidden">
    <h2>Suika Game</h2>
    <iframe src="https://example.com/suika"></iframe> <!-- Remplace par ton vrai lien -->
    <div class="back-btn" onclick="goHome()">‚Üê Retour</div>
  </div>
</div>

<script>
  function showGame(gameId) {
    document.getElementById("home").classList.add("hidden");
    document.getElementById(gameId).classList.remove("hidden");
  }

  function goHome() {
    document.querySelectorAll('.container > div').forEach(div => div.classList.add("hidden"));
    document.getElementById("home").classList.remove("hidden");
  }
</script>

</body>
</html>
